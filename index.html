<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        /* Inlined styles for the game */
        body {
            background-image: url('https://images.unsplash.com/photo-1601662528567-526cd06f6582?q=80&w=415&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            font-family: 'Clear Sans', sans-serif;
            gap: 1rem; /* Ensure spacing between elements */
        }
        .max-w-md {
            max-width: 28rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between title, score/button, game, instructions, footer */
        }
        .text-4xl {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .flex {
            display: flex;
        }
        .justify-between {
            justify-content: space-between;
        }
        .bg-gray-200 {
            background-color: rgba(229, 231, 235, 0.9); /* Semi-transparent for readability */
        }
        .p-4 {
            padding: 1rem;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .bg-green-500 {
            background-color: #10b981;
        }
        .text-white {
            color: #ffffff;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .hover\:bg-green-600:hover {
            background-color: #059669;
        }
        .bg-gray-300 {
            background-color: rgba(209, 213, 219, 0.9); /* Semi-transparent for readability */
        }
        .p-2 {
            padding: 0.5rem;
        }
        .relative {
            position: relative;
        }
        .grid {
            display: grid;
        }
        .grid-cols-4 {
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .text-gray-600 {
            color: #4b5563;
        }
        .text-black {
            color: #000000;
        }
        .tile {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Clear Sans', sans-serif;
            font-weight: 700;
            border-radius: 0.375rem;
            transition: transform 150ms ease-in-out, opacity 150ms ease-in-out;
            text-align: center;
            box-sizing: border-box; /* Prevent padding issues */
            overflow: hidden; /* Clip any overflow */
            padding: 0.25rem; /* Small padding to keep text from edges */
        }
        .tile-2 {
            background-color: #fed0a5;
            color: #1f2937;
            font-size: 1.5rem; /* Adjusted to prevent overflow */
        }
        .tile-4 {
            background-color: #fdba74;
            color: #1f2937;
            font-size: 1.5rem;
        }
        .tile-8 {
            background-color: #fb923c;
            color: #ffffff;
            font-size: 1.5rem;
        }
        .tile-16 {
            background-color: #f97316;
            color: #ffffff;
            font-size: 1.5rem;
        }
        .tile-32 {
            background-color: #ea580c;
            color: #ffffff;

        }
        .tile-64 {
            background-color: #c2410c;
            color: #ffffff;
            font-size: 1.5rem;
        }
        .tile-128 {
            background-color: #facc15;
            color: #ffffff;
            font-size: 1.3rem;
        }
        .tile-256 {
            background-color: #eab308;
            color: #ffffff;
            font-size: 1.3rem;
        }
        .tile-512 {
            background-color: #ca8a04;
            color: #ffffff;
            font-size: 1.3rem;
        }
        .tile-1024 {
            background-color: #a16207;
            color: #ffffff;
            font-size: 1.1rem;
        }
        .tile-2048 {
            background-color: #854d0e;
            color: #ffffff;
            font-size: 1.1rem;
        }
        .tile-4096 {
            background-color: #dc2626;
            color: #ffffff;
            font-size: 1.1rem;
        }
        .game-over {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            font-family: 'Clear Sans', sans-serif;
        }
        .hidden {
            display: none;
        }
        .grid-cell {
            background-color: rgba(187, 173, 160, 0.9); /* Semi-transparent for readability */
            border-radius: 0.375rem;
            aspect-ratio: 1/1;
        }
        .footer {
            background-color: rgba(229, 231, 235, 0.9); /* Matches score container */
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 1rem;
            border-radius: 0.375rem;
            font-family: 'Clear Sans', sans-serif;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="max-w-md">
        <h1 class="text-4xl font-bold text-center mb-4 text-black">2048</h1>
        <p class="text-center font-bold mt-4 text-gray-600">Play 2048 Game Online</p>
        <div class="flex justify-between mb-4">
            <div class="bg-gray-200 p-4 rounded-md">
                <span class="font-bold">Score:</span>
                <span id="score">0</span>
            </div>
            <button id="new-game" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">New Game</button>
        </div>
        <div id="game-container" class="bg-gray-300 rounded-md p-2 relative" style="aspect-ratio: 1/1;">
            <div id="grid" class="grid grid-cols-4 gap-2"></div>
            <div id="game-over" class="hidden game-over">Game Over!</div>
        </div>
        <p class="text-center mt-4 text-gray-600">Use arrow keys or swipe to play. Combine tiles to reach 2048!</p>
        <footer class="footer">2048 Game | Powered by VedantTK</footer>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const newGameButton = document.getElementById('new-game');
        let board = [];
        let score = 0;
        const size = 4;

        function initGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            scoreDisplay.textContent = score;
            gameOverDisplay.classList.add('hidden');
            grid.innerHTML = '';
            // Create background grid cells
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    grid.appendChild(cell);
                }
            }
            addNewTile();
            addNewTile();
            updateGrid();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) emptyCells.push({ i, j });
                }
            }
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            // Clear only the tiles, keep the grid cells
            const cells = grid.querySelectorAll('.tile');
            cells.forEach(cell => cell.remove());
            const tileSize = 100 / size + '%';
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.style.width = tileSize;
                        tile.style.height = tileSize;
                        tile.style.left = `${j * (100 / size)}%`;
                        tile.style.top = `${i * (100 / size)}%`;
                        tile.style.lineHeight = tileSize; // Ensure text is vertically centered
                        tile.textContent = board[i][j];
                        grid.appendChild(tile);
                    }
                }
            }
        }

        function move(direction) {
            let moved = false;
            let newBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'up' || direction === 'down') {
                for (let j = 0; j < size; j++) {
                    let column = [];
                    for (let i = 0; i < size; i++) {
                        column.push(board[i][j]);
                    }
                    if (direction === 'down') column.reverse();
                    let newColumn = slideAndMerge(column);
                    if (direction === 'down') newColumn.reverse();
                    for (let i = 0; i < size; i++) {
                        newBoard[i][j] = newColumn[i];
                    }
                }
            } else {
                for (let i = 0; i < size; i++) {
                    let row = board[i].slice();
                    if (direction === 'right') row.reverse();
                    let newRow = slideAndMerge(row);
                    if (direction === 'right') newRow.reverse();
                    newBoard[i] = newRow;
                }
            }

            if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
                board = newBoard;
                addNewTile();
                updateGrid();
                scoreDisplay.textContent = score;
                moved = true;
                if (checkGameOver()) {
                    gameOverDisplay.classList.remove('hidden');
                }
            }
            return moved;
        }

        function slideAndMerge(line) {
            let newLine = line.filter(val => val !== 0);
            for (let i = 0; i < newLine.length - 1; i++) {
                if (newLine[i] === newLine[i + 1]) {
                    newLine[i] *= 2;
                    score += newLine[i];
                    newLine.splice(i + 1, 1);
                }
            }
            while (newLine.length < size) newLine.push(0);
            return newLine;
        }

        function checkGameOver() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < size - 1 && board[i][j] === board[i + 1][j]) return false;
                    if (j < size - 1 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    e.preventDefault(); // Prevent scrolling
                    move(e.key === 'ArrowUp' ? 'up' : 'down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 50) move('right');
                else if (deltaX < -50) move('left');
            } else {
                if (deltaY > 50) move('down');
                else if (deltaY < -50) move('up');
            }
        });

        newGameButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
